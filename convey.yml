environment:
  - DOCS_BUILD_IMAGE=docker.io/pidgin/2.x.y-builders:debian-bookworm-amd64
  - REPOSITORY=pidgin/2.x.y-builders
  - REGISTRY=docker.io

tasks:
  build:
    type: docker/run
    image: ${REGISTRY}/${REPOSITORY}:${TARGET}

  clean:
    type: convey/clean
    files:
      - debian-trixie-amd64
      - fedora-40-amd64
      - pidgin2-docs
      - pidgin2-docs.zip

  docs-build:
    type: docker/run
    image: ${DOCS_BUILD_IMAGE}
    workdir: ${CONVEY_WORKSPACE}
    script:
      - set -ex
      - ./autogen.sh --disable-gevolution
      - make -s -j$(nproc) docs
      - cd doc
      - mv html pidgin2
      - zip -9r pidgin2-docs.zip pidgin2

  docs-clean:
    type: convey/clean
    files:
      - pidgin2-docs
      - pidgin2-docs.zip

  docs-export:
    type: docker/export
    files:
      - doc/pidgin2-docs.zip:pidgin2-docs.zip

  import:
    type: docker/import
    files: .:.

plans:
  clean:
    stages:
      - tasks: [clean]

  debian-trixie-amd64:
    environment:
      - TARGET=debian-trixie-amd64
    stages:
      - tasks: [import, build]


  fedora-40-amd64:
    environment:
      - TARGET=fedora-40-amd64
    stages:
      - tasks: [import, build]

  docs:
    stages:
      - tasks: [docs-clean, import, docs-build, docs-export]
